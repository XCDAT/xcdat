name: CI/CD Build Workflow

on:
    push:
        branches: [main]

    pull_request:
        branches: [main]

    workflow_dispatch:

env:
    CANCEL_OTHERS: true
    PATHS_IGNORE: '["**/README.rst", "**/docs/**", "**/ISSUE_TEMPLATE/**", "**/pull_request_template.md", "**/.vscode/**"]'

jobs:
    pre-commit-hooks:
        runs-on: ubuntu-latest
        timeout-minutes: 3
        steps:
            - id: skip_check
              uses: fkirc/skip-duplicate-actions@master
              with:
                  cancel_others: ${{ env.CANCEL_OTHERS }}
                  paths_ignore: ${{ env.PATHS_IGNORE }}

            - if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
              name: Checkout Code Repository
              uses: actions/checkout@v2

            - if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
              name: Set up Python 3.9
              uses: actions/setup-python@v2
              with:
                  python-version: 3.9

            - if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
              # Run all pre-commit hooks on all the files.
              # Getting only staged files can be tricky in case a new PR is opened
              # since the action is run on a branch in detached head state
              name: Install and Run Pre-commit
              uses: pre-commit/action@v2.0.3

    build:
        name: Build (Python ${{ matrix.python-version }})
        runs-on: "ubuntu-latest"
        timeout-minutes: 10
        defaults:
            run:
                shell: bash -l {0}
        strategy:
            matrix:
                python-version: ["3.8", "3.9", "3.10"]
        steps:
            - id: skip_check
              uses: fkirc/skip-duplicate-actions@master
              with:
                  cancel_others: ${{ env.CANCEL_OTHERS }}
                  paths_ignore: ${{ env.PATHS_IGNORE }}

            - if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
              uses: actions/checkout@v2

            - if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
              name: Cache Conda
              uses: actions/cache@v2
              env:
                  # Increase this value to reset cache if conda-env/ci.yml has not changed in the workflow
                  CACHE_NUMBER: 0
              with:
                  path: ~/conda_pkgs_dir
                  key: ${{ runner.os }}-${{ matrix.python-version }}-conda-${{ env.CACHE_NUMBER }}

            - if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
              name: Set up Conda Environment
              uses: conda-incubator/setup-miniconda@v2
              with:
                  activate-environment: "xcdat_ci"
                  environment-file: conda-env/ci.yml
                  channel-priority: strict
                  auto-update-conda: true
                  # IMPORTANT: This needs to be set for caching to work properly!
                  use-only-tar-bz2: true
                  python-version: ${{ matrix.python-version }}

            - if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
              name: Install xcdat
              run: |
                  conda install -y -c conda-forge esmpy

                  python -m pip install .

            - if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
              name: Run Tests
              run: |
                  pytest

            - if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
              name: Upload Coverage Report
              uses: codecov/codecov-action@v1
              with:
                  file: "tests_coverage_reports/coverage.xml"
                  fail_ci_if_error: true

# A conda development environment with all dependencies, including optional and documentation dependencies.
name: xcdat_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # ==================
    # Base
    # ==================
    # NOTE: If versions are updated, also `additional_dependencies` list for mypy in `.pre-commit-config.yaml`
    - python=3.10.8
    - pip=22.3.1
    - cf_xarray=0.7.7
    - cftime=1.6.2
    - dask=2023.1.0
    - netcdf4=1.6.2
    - numpy=1.23.5
    - pandas=1.5.3
    - python-dateutil=2.8.2
    - xarray=2023.1.0
    - xgcm=0.8.0
    # ==================
    # Optional
    # ==================
    - xesmf=0.7.0
    - matplotlib=3.6.3
    - nc-time-axis=1.4.1
    # ==================
    # Documentation
    # ==================
    - sphinx=4.5.0
    - sphinx-autosummary-accessors=2022.4.0
    - sphinx-book-theme=0.3.3
    - sphinx-copybutton=0.5.0
    - nbsphinx=0.8.12
    - pandoc=2.19.2
    - ipython=8.8.0 # Required for nbsphinx syntax highlighting
    # ==================
    # Quality Assurance
    # ==================
    # NOTE: If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
    - black=22.12.0
    - flake8=6.0.0
    - flake8-isort=6.0.0
    - isort=5.12.0
    - mypy=0.991
    - pre-commit=2.21.0
    - types-python-dateutil=2.8.19
    # ==================
    # Testing
    # ==================
    - pytest=7.2.1
    - pytest-cov=4.0.0
    # ==================
    # Developer Tools
    # ==================
    - jupyterlab=3.5.3
    - tbump=6.9.0
prefix: /opt/miniconda3/envs/xcdat_dev

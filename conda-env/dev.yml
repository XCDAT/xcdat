# Conda xcdat development environment
name: xcdat_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python=3.9.9
    - pip=21.3.1
    - cf_xarray=0.6.3
    - dask=2021.12.0
    - netcdf4=1.5.8
    - numpy=1.22.0
    - pandas=1.3.5
    - xarray=0.20.2
    # Quality Assurance
    # ==================
    # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
    - black=21.12b0
    - flake8=4.0.1
    - flake8-isort=4.1.1
    - isort=5.10.1
    - mypy=0.931
    - pre-commit=2.16.0
    # Testing
    # ==================
    - pytest=6.2.5
    - pytest-cov=3.0.0
    # Developer Tools
    # ==================
    - jupyterlab=3.2.7
    - tbump=6.7.0
    # Documentation
    # ==================
    - sphinx=4.3.2
    - sphinxcontrib-napoleon=0.7
    - sphinx-autosummary-accessors=0.2.1
    - sphinx-book-theme=0.1.10
    - sphinx-copybutton=0.4.0
prefix: /opt/miniconda3/envs/xcdat_dev

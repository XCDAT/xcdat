# Conda xcdat development environment
name: xcdat_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python=3.10.5
    - pip=22.1.2
    - cf_xarray=0.7.2
    - cftime=1.6.0
    - dask=2022.6.1
    - esmpy=8.2.0
    - netcdf4=1.5.8
    - numba # TODO: Remove `numba` once it is included in the `xesmf` feedstock.
    - numpy=1.23.0
    - pandas=1.4.3
    - xarray=2022.3.0
    - xesmf=0.6.2
    # Quality Assurance
    # ==================
    # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
    - black=22.3.0
    - flake8=4.0.1
    - flake8-isort=4.1.1
    - isort=5.10.1
    - mypy=0.961
    - pre-commit=2.19.0
    # Testing
    # ==================
    - pytest=7.1.2
    - pytest-cov=3.0.0
    # Developer Tools
    # ==================
    - matplotlib=3.5.2
    - jupyterlab=3.4.3
    - tbump=6.9.0
    # Documentation
    # ==================
    - sphinx=4.5.0
    - sphinxcontrib-napoleon=0.7
    - sphinx-autosummary-accessors=2022-4-0
    - sphinx-book-theme=0.3.2
    - sphinx-copybutton=0.5.0
    - nbsphinx=0.8.9
    - pandoc=2.18
prefix: /opt/miniconda3/envs/xcdat_dev

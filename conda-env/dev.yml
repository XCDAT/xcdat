# Conda xcdat development environment
name: xcdat_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python=3.9.12
    - pip=22.0.4
    - cf_xarray=0.7.0
    - cftime=1.6.0
    - dask=2022.3.0
    - netcdf4=1.5.8
    - numpy=1.22.3
    - pandas=1.4.1
    - xarray=2022.3.0
    - xesmf=0.6.2
    - esmpy=8.2.0
    - numba=0.53.1
    # Quality Assurance
    # ==================
    # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
    - black=22.3.0
    - flake8=4.0.1
    - flake8-isort=4.1.1
    - isort=5.10.1
    - mypy=0.941
    - pre-commit=2.17.0
    # Testing
    # ==================
    - pytest=7.1.1
    - pytest-cov=3.0.0
    # Developer Tools
    # ==================
    - matplotlib=3.5.1
    - jupyterlab=3.3.2
    - tbump=6.7.0
    # Documentation
    # ==================
    - sphinx=4.4.0
    - sphinx-autobuild=2021.3.14
    - sphinxcontrib-napoleon=0.7
    - sphinx-autosummary-accessors=0.2.1
    - sphinx-book-theme=0.2.0
    - sphinx-copybutton=0.5.0
prefix: /opt/miniconda3/envs/xcdat_dev

# A conda development environment with all dependencies, including optional and documentation dependencies.
name: xcdat_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # ==================
    # Base
    # ==================
    # NOTE: If versions are updated, also `additional_dependencies` list for mypy in `.pre-commit-config.yaml`
    - python=3.10.10
    - pip=23.0.1
    - cf_xarray=0.8.0
    - cftime=1.6.2
    - dask=2023.3.2
    - lxml=4.9.2
    - netcdf4=1.6.3
    - numpy=1.23.5
    - pandas=1.5.3
    - python-dateutil=2.8.2
    - xarray=2023.4.2
    # ==================
    # Optional
    # ==================
    - xesmf=0.7.0
    - matplotlib-base=3.7.1
    - nc-time-axis=1.4.1
    # ==================
    # Documentation
    # ==================
    - sphinx=5.3.0
    - sphinx-autosummary-accessors=2022.4.0
    - sphinx-book-theme=1.0.1
    - sphinx-copybutton=0.5.1
    - nbsphinx=0.9.1
    - pandoc=3.1.1
    - ipython=8.11.0 # Required for nbsphinx syntax highlighting
    # ==================
    # Quality Assurance
    # ==================
    # NOTE: If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
    - black=23.1.0
    - flake8=6.0.0
    - flake8-isort=6.0.0
    - isort=5.12.0
    - mypy=1.1.1
    - pre-commit=3.2.0
    - types-python-dateutil=2.8.19
    # ==================
    # Testing
    # ==================
    - pytest=7.2.2
    - pytest-cov=4.0.0
    # ==================
    # Developer Tools
    # ==================
    - jupyterlab=3.6.2
    - tbump=6.9.0
prefix: /opt/miniconda3/envs/xcdat_dev

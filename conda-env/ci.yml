# Conda xcdat CI/CD environment (used in GH Actions)
name: xcdat_ci
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python>=3.8
    - pip
    - cf_xarray
    - dask
    - netcdf4
    - numpy
    - pandas
    - xarray
    # Testing
    # ==================
    - pytest
    - pytest-cov
prefix: /opt/miniconda3/envs/xcdat_ci

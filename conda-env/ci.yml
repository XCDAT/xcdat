# Conda xcdat CI/CD environment (used in GH Actions)
name: xcdat_ci
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python>=3.8
    - pip
    - cf_xarray
    - cftime
    - dask
    - esmpy
    - netcdf4
    - numba # TODO: Remove `numba` once it is included in the `xesmf` feedstock.
    - numpy
    - pandas
    - xarray
    - xesmf
    # Testing
    # ==================
    - pytest
    - pytest-cov
prefix: /opt/miniconda3/envs/xcdat_ci

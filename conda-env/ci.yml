# Conda xcdat CI/CD environment (used in GH Actions).
name: xcdat_ci
channels:
    - conda-forge
    - defaults
dependencies:
    # Base - required for building the package.
    # =========================================
    - python >=3.9
    - cf_xarray >=0.7.3
    - cftime
    - dask
    - netcdf4
    - numpy >=1.23.0
    - pandas
    - python-dateutil
    - xarray >=2022.02.0
    - xesmf >=0.7.0
    - xgcm
    # Quality Assurance
    # ==================
    - types-python-dateutil
    # Testing
    # ==================
    - pytest
    - pytest-cov
prefix: /opt/miniconda3/envs/xcdat_ci

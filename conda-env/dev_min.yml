# A conda development environment without the optional and documentation dependencies.
# Use the environment if you are developing on an `osx-arm64` or `windows` platform (`xesmf`/`esmpy` not supported)
name: xcdat_dev_min
channels:
    - conda-forge
    - defaults
dependencies:
    # ==================
    # Base
    # ==================
    # NOTE: If versions are updated, also `additional_dependencies` list for mypy in `.pre-commit-config.yaml`
    - python=3.9.13 # TODO: Update to >=3.10 once sphinxcontrib-napoleon supports it.
    - pip=22.2.2
    - cf_xarray=0.7.4
    - cftime=1.6.1
    - dask=2022.8.0
    - netcdf4=1.6.0
    - numba=0.55.2 # TODO: Remove this pin once `numba` is properly patched with `numpy` compatibility.
    - numpy=1.22.4
    - pandas=1.4.3
    - python-dateutil=2.8.2
    - xarray=2022.6.0
    # ==================
    # Quality Assurance
    # ==================
    # NOTE: If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
    - black=22.6.0
    - flake8=5.0.4
    - flake8-isort=4.2.0
    - isort=5.10.1
    - mypy=0.971
    - pre-commit=2.20.0
    - types-python-dateutil=2.8.19
    # ==================
    # Testing
    # ==================
    - pytest=7.1.2
    - pytest-cov=3.0.0
    # ==================
    # Developer Tools
    # ==================
    - matplotlib=3.5.2
    - jupyterlab=3.4.5
    - tbump=6.9.0

prefix: /opt/miniconda3/envs/xcdat_dev_min

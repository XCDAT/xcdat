# Conda xcdat readthedocs environment
name: xcdat_rtd
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python=3.9.13 # TODO: Update to >=3.10 once sphinxcontrib-napoleon supports it.
    - pip=22.1.2
    - cf_xarray=0.7.2
    - cftime=1.6.0
    - dask=2022.6.1
    - esmpy=8.2.0
    - netcdf4=1.5.8
    - numba=0.55.2 # TODO: Remove `numba` once it is included in the `xesmf` feedstock.
    - numpy=1.22.4 # TODO: Update to >=1.23 once numba is removed
    - pandas=1.4.3
    - xarray=2022.3.0
    - xesmf=0.6.2
    # Documentation
    # ==================
    - sphinx=4.5.0
    - sphinxcontrib-napoleon=0.7
    - sphinx-autosummary-accessors=2022-4-0
    - sphinx-book-theme=0.3.2
    - sphinx-copybutton=0.5.0
    - nbsphinx=0.8.9
    - pandoc=2.18
prefix: /opt/miniconda3/envs/xcdat_rtd

# Conda xcdat readthedocs environment
name: xcdat_rtd
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python=3.8.8
    - pip=21.0.1
    - typing_extensions=3.7.4 # Required to make use of Python >=3.8 backported types
    - cartopy=0.18.0
    - matplotlib=3.3.4
    - netcdf4=1.5.6
    - xarray=0.17.0
    # Documentation
    # ==================
    - sphinx=3.5.1
    - sphinx_rtd_theme=0.5.2
prefix: /opt/miniconda3/envs/xcdat_rtd

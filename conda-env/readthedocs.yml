# Conda xcdat readthedocs environment
name: xcdat_rtd
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python=3.9.12
    - pip=22.0.4
    - cf_xarray=0.7.0
    - cftime=1.6.0
    - dask=2022.3.0
    - netcdf4=1.5.8
    - numpy=1.22.3
    - pandas=1.4.1
    - xarray=2022.3.0
    - xesmf=0.6.2
    - esmpy=8.2.0
    - numba=0.53.1
    # Documentation
    # ==================
    - sphinx=4.4.0
    - sphinxcontrib-napoleon=0.7
    - sphinx-autosummary-accessors=0.2.1
    - sphinx-book-theme=0.2.0
    - sphinx-copybutton=0.5.0
    - nbsphinx=0.8.8
    - pandoc=2.18
prefix: /opt/miniconda3/envs/xcdat_rtd

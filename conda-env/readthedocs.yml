# Conda xcdat readthedocs environment
name: xcdat_rtd
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python=3.9.12
    - pip=22.0.4
    - cf_xarray=0.7.0
    - dask=2022.3.0
    - netcdf4=1.5.8
    - numpy=1.22.3
    - pandas=1.4.1
    - xarray=2022.3.0
    # Documentation
    # ==================
    - sphinx=4.4.0
    - sphinxcontrib-napoleon=0.7
    - sphinx-autosummary-accessors=0.2.1
    - sphinx-book-theme=0.2.0
    - sphinx-copybutton=0.5.0
prefix: /opt/miniconda3/envs/xcdat_rtd

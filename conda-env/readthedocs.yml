# Conda xcdat readthedocs environment
name: xcdat_rtd
channels:
    - conda-forge
    - defaults
dependencies:
    # Base
    # ==================
    - python=3.9.9
    - pip=21.3.1
    - cf_xarray=0.6.3
    - dask=2021.12.0
    - netcdf4=1.5.8
    - numpy=1.22.0
    - pandas=1.3.5
    - xarray=0.20.2
    # Documentation
    # ==================
    - sphinx=4.3.2
    - sphinxcontrib-napoleon=0.7
    - sphinx-autosummary-accessors=0.2.1
    - sphinx-book-theme=0.1.10
    - sphinx-copybutton=0.4.0
prefix: /opt/miniconda3/envs/xcdat_rtd
